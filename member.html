<!DOCTYPE html>
<html lang="en">

<body>
    <nav><a href="./index.html"><button id="home">Home Page</button></a></nav>

    <img id="ques" src="./assets/Want to become a member.png" alt="">

        <label for="name">What's your name?</label>
        <input type="text" name="name" id="name" placeholder="John Doe"><br>
        <label for="nickname">What do you like me to call you?</label>
        <input type="text" name="nickname" id="nickname" placeholder="Johnny"><br>
        <label for="age">What's your age?</label>
        <input type="number" name="age" id="age" min="9" max="15"><br>
        <label for="superhero">What superhero do you want to take?</label>
        <br>
        <input type="radio" name="hero" id="Spiderman">
        <label for="Spiderman">Spider-Man</label><br>
        <input type="radio" name="hero" id="Shangchi">
        <label for="Shangchi">Shang-Chi</label><br>
        <input type="radio" name="hero" id="superman">
        <label for="superman">Superman</label><br>
        <input type="radio" name="hero" id="batman">
        <label for="batman">Batman</label><br>
        <input type="radio" name="hero" id="rocket">
        <label for="rocket">Rocket Racoon</label><br>
        <input type="radio" name="hero" id="drax">
        <label for="drax">Drax</label><br>
        <input type="radio" name="hero" id="starlord">
        <label for="starlord">Star Lord</label><br>
        <input type="radio" name="hero" id="groot">
        <label for="groot">Groot</label><br>
        <input type="radio" name="hero" id="rody">
        <label for="rody">War Machine</label><br>
        <input type="radio" name="hero" id="bucky">
        <label for="bucky">Bucky</label><br>
        <input type="radio" name="hero" id="falcon">
        <label for="falcon">Falcon</label><br>
        <input type="radio" name="hero" id="hawkeye">
        <label for="hawkeye">Hawkeye</label><br>
        <input type="radio" name="hero" id="ant">
        <label for="ant">Ant-Man</label>

        <br><br><br>
        <label for="why">Where do you live?</label>
        <textarea name="why" id="why" cols="30"
            rows="3">State=                City=                   Location=                  </textarea>
        <label for="mobile">Moblie No</label>
        <textarea name="mobile" id="mobile" cols="30" rows="1"></textarea>
        <label for="email">Your email</label>
        <textarea name="" id="" cols="30" rows="1"></textarea>
        <label for="sports">Sports you are good at</label>
        <textarea name="sport" id="sport" cols="30" rows="3">I am good at......</textarea>
        <input type="submit" value="Submit">
        <script src="./member.js"></script>
